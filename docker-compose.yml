version: '3.8'

services:
  # Solo lo necesario para user-service
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-dev
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - user-network

  user-db:
    image: postgres:15
    container_name: user-db-dev
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - "5433:5432"
    volumes:
      - user_data_dev:/var/lib/postgresql/data
    networks:
      - user-network

  # Opcional: Si tambi√©n necesitas Redis
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    networks:
      - user-network

networks:
  user-network:
    driver: bridge

volumes:
  user_data_dev: