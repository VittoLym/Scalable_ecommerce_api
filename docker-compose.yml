version: '3.8'

services:
  # -------------------------
  # RABBITMQ (agregado)
  # -------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"      # Puerto para conexiones AMQP
      - "15672:15672"    # Puerto para interfaz web de management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - ecommerce-networks
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------
  # USER DATABASE
  # -------------------------
  user-db:
    image: postgres:15
    container_name: user-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - "5433:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - ecommerce-networks

  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    depends_on:
      - user-db
      - rabbitmq
    env_file:
      - ./user-service/.env
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
    ports:
      - "3001:3000"
    networks:
      - ecommerce-networks

  # -------------------------
  # PRODUCT DATABASE
  # -------------------------
  product-db:
    image: postgres:15
    container_name: product-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: productdb
    ports:
      - "5434:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
    networks:
      - ecommerce-networks

  product-service:
    build: ./product-service
    container_name: product-service
    restart: always
    depends_on:
      - product-db
      - rabbitmq
    env_file:
      - ./product-service/.env
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
    ports:
      - "3002:3000"
    networks:
      - ecommerce-networks

  # -------------------------
  # ORDER DATABASE
  # -------------------------
  order-db:
    image: postgres:15
    container_name: order-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orderdb
    ports:
      - "5435:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
    networks:
      - ecommerce-networks

  order-service:
    build: ./order-service
    container_name: order-service
    restart: always
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://user:password@order-db:5432/orderdb
      RABBITMQ_URL: amqp://rabbitmq:5672
      SERVICE_NAME: order-service
    depends_on:
      - rabbitmq
      - order-db
    networks:
      - ecommerce-networks

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - product-service
      - order-service
    networks:
      - ecommerce-networks

# -------------------------
# NETWORKS (definici√≥n agregada)
# -------------------------
networks:
  ecommerce-networks:
    driver: bridge

volumes:
  user_data:
  product_data:
  order_data: